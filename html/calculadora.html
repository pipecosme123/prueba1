<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../style/styleCalculator.css'>
    <title>Document</title>
</head>

<body>
    <div class="calculadora">
        <header>
            <h2>UAO</h2>
            <h1>CALCULATOR</h1>
        </header>
        <div class="funciones" onchange="onClickCalculator();">
            <div class="entrada" >
                <label for="num1">Numero 1:</label><br>
                <input type="number" id="num1" name="num1" ><br>
                <label for="num2">Numero 2:</label><br>
                <input type="numbre" id="num2" name="num2"><br>
                <label for="operacion">Operaci√≥n</label><br>
                <select name="operacion" id="op">
                    <option class="opcion" value="+">Sumar</option>
                    <option class="opcion" value="-">Restar</option>
                    <option class="opcion" value="*">Multiplicar</option>
                    <option class="opcion" value="/">Dividir</option>
                </select>
            </div>
            <div class="igual">
                <button id="resultado" onclick="onClickCalculator();">=</button>
            </div>
            <div class="p_resultado">
                <label for="result">Resultado</label>
                <h1 id="rPantalla"></h1>
            </div>
        </div>
    </div>
</body>
<script src="../JS/script.js"></script>

</html>
